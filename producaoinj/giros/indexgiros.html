<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CÃ¡lculo de Giros</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display:flex; justify-content:center; align-items:flex-start;
        min-height:100vh; background:linear-gradient(120deg, #e3f2fd, #bbdefb);
        padding:20px;
    }
    .container {
        max-width:600px; width:100%;
        background:#fff; padding:50px 40px;
        border-radius:25px; box-shadow:0 25px 50px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease forwards;
    }
    h1 { text-align:center; color:#155bb5; margin-bottom:40px; font-size:2.5em; }
    label { font-weight:bold; display:block; margin-top:15px; color:#155bb5; font-size:16px; }
    input[type="number"] { width:100%; padding:10px; margin:5px 0 15px 0; border:1px solid #ccc; border-radius:10px; font-size:16px; }
    button {
        background:#155bb5; color:white; border:none; padding:12px 25px; border-radius:12px; font-size:16px; font-weight:bold;
        cursor:pointer; position:relative; overflow:hidden; transition:0.4s; margin-top:20px; width:100%;
    }
    button::before {
        content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background:#0f3a80; transition:0.5s; z-index:0; border-radius:12px;
    }
    button:hover::before { left:0; }
    button span { position:relative; z-index:1; transition:0.5s; }
    button:hover span { color:#fff; }
    .resultado { font-weight:bold; margin-top:20px; color:#00796b; font-size:18px; text-align:center; }
    @keyframes fadeIn { 0%{opacity:0; transform:translateY(-20px);} 100%{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ¡ CÃ¡lculo de Giros</h1>

    <label for="numEtiquetas">NÃºmero de etiquetas</label>
    <input type="number" id="numEtiquetas" min="0" placeholder="Ex: 10">

    <label for="numPares">NÃºmero de pares</label>
    <input type="number" id="numPares" min="0" placeholder="Ex: 22">

    <label for="paresUltima">NÃºmero de pares da Ãºltima caixa</label>
    <input type="number" id="paresUltima" min="0" placeholder="Ex: 8">

    <label for="numMatrizes">NÃºmero de matrizes</label>
    <input type="number" id="numMatrizes" min="1" placeholder="Ex: 2">

    <button id="calcular"><span>Calcular Giros</span></button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
document.getElementById('calcular').addEventListener('click', () => {
    const etiquetas = parseFloat(document.getElementById('numEtiquetas').value);
    const pares = parseFloat(document.getElementById('numPares').value);
    const ultima = parseFloat(document.getElementById('paresUltima').value);
    const matrizes = parseFloat(document.getElementById('numMatrizes').value);
    const resultadoDiv = document.getElementById('resultado');

    if(isNaN(etiquetas) || isNaN(pares) || isNaN(ultima) || isNaN(matrizes) || matrizes <= 0){
        resultadoDiv.textContent = "âš ï¸ Preencha todos os campos corretamente!";
        return;
    }

    const giros = ((etiquetas * pares) + ultima) / matrizes;
    resultadoDiv.textContent = `Giros: ${giros.toFixed(2)}`;
});
</script>

</body>
</html>
